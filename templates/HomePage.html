<!DOCTYPE html>
<html>
<head>
    <style>
        /* Your existing CSS styles */

        /* New style for visit count */
        #visit-count {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="visit-count"></div> <!-- New div for visit count -->

    <!-- Rest of your existing HTML content -->

    <script>
      // Function to fetch visit count from the server and update the element
      function fetchVisitCount() {
        fetch('/visit_count')
          .then(response => response.json())
          .then(data => {
            const visitCount = data.count;
            document.getElementById('visit-count').textContent = `Visit Count: ${visitCount}`;
          })
          .catch(error => {
            console.error('Error fetching visit count:', error);
          });
      }

      // Call the function to fetch visit count initially
      fetchVisitCount();
    </script>
</body>
</html>
